<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sofie.css">
    <title>Help</title>
</head>
<body>
    
    <article class="help">
        <section class="help__header">
           <h1>Hjælp</h1>
           <button onclick="history.back()" class="close">X</button>
        </section>

         <details class="help__questions">
            <summary>Den vil ikke virke
            </summary>
            <p class="help__answers">Sørg for at bluetooth er tilsluttet og at du står 
                tæt nok på
            </p>
        </details>

        <details class="help__questions">
            <summary>Boksen lukkede i inden jeg nåede at tage min pakke
            </summary>
            <p class="help__answers">Sørg for at bluetooth er tilsluttet og at du står 
                tæt nok på
            </p>
        </details>

        <details class="help__questions">
            <summary>Jeg tror ikke dette er akkurat
            </summary>
            <p class="help__answers">Sørg for at bluetooth er tilsluttet og at du står 
                tæt nok på
            </p>
         </details>

        <label class="toggle">
            <p class="toggle-label">Afspil en lyd, når min telefon 
                er tæt på boksen</p>
            <input class="toggle-checkbox" type="checkbox">
            <section class="toggle-switch"></section>
        </label>

    </article>
</body>
</html>
