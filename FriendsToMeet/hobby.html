<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleLogin.css">
    <title>Pick your interests</title>
</head>
<body>

    <h1 class="friendsToMeetHeader">Friends to Meet</h1>

    <section class="interests">
        <h1 class="hobbyHeader">Mine Interesser</h1>

        <article class="hobby">
            <section class="hobby__section">
                <img class="hobby__section--icon" src="images/cauldron.png" alt="">
                <h2 class="hobbyH2Header">Madlavning</h2>
            </section>
                <section class="hobbyCheckbox">
                    <input type="checkbox" id="baking"> 
                    <label for="baking">Bagning</label>
                </section>

                <section class="hobbyCheckbox">
                    <input type="checkbox" id="gourmet"> 
                    <label for="gourmet">Gourmet</label>
                </section>

                <article class="hobbyCheckbox">
                    <input type="checkbox" id="grill"> 
                    <label for="grill">Grill</label>
                </article>

                <section class="hobbyCheckbox">
                    <input type="checkbox" id="asian"> 
                    <label for="asian">Asian</label>
                </section>
        </article>

        <article class="hobby">
            <section class="hobby__section">
                <img class="hobby__section--icon" src="images/sports.png" alt="">
                <h2 class="hobbyH2Header">Sport</h2>
            </section>
                <article class="hobbyCheckbox">
                    <input type="checkbox" id="soccer"> 
                    <label for="soccer">Fodbold</label>
                </article>

                <article class="hobbyCheckbox">
                    <input type="checkbox" id="handball"> 
                    <label for="handball">Håndbold</label>
                </article>

                <article class="hobbyCheckbox">
                    <input type="checkbox" id="icehockey"> 
                    <label for="icehockey">Ishockey</label>
                </article>

                <article class="hobbyCheckbox">
                    <input type="checkbox" id="floorball"> 
                    <label for="floorball">Floor hockey</label>
                </article>
        </article>

        <article class="hobby">
            <section class="hobby__section">
                <img class="hobby__section--icon" src="images/gaming.png" alt="">
                <h2 class="hobbyH2Header">Gaming</h2>
            </section>
                <section class="hobbyCheckbox">
                    <input type="checkbox" id="csgo"> 
                    <label for="csgo">CS:Go</label>
                </section>

                <section class="hobbyCheckbox">
                    <input type="checkbox" id="fortnite"> 
                    <label for="fortnite">Fortnite</label>
                </section>

                <section class="hobbyCheckbox">
                    <input type="checkbox" id="sims"> 
                    <label for="sims">Sims</label>
                </section>

                <section class="hobbyCheckbox">
                    <input type="checkbox" id="minecraft"> 
                    <label for="minecraft">Minecraft</label>
                </section>
        </article>

        <article class="signUp__redirect">
            <a class="signUp__back signUp--link" href="loginpage.html">Tilbage
                <img class="signUp--arrow" src="images/thinLeftArrow.png" alt="">
            </a>
        
            <a class="signUp__forward signUp--link" href="profil.html">Bekræft
                <img class="signUp--arrow" src="images/whiteRightArrow.png" alt="">
            </a>
        </article>

    </section>
</body>
</html>
